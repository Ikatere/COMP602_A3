<!DOCTYPE HTML>
<html lang="eng">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="Ikatere/Potion-Seller/assets/favicon.png"> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap">
    <title>Potion Seller</title>
</head>

<body>

  <div class="banner-buffer">
    <div class="nav-bar">
        <p>Potion Seller</p>
    </div>
  </div>

  <div class="buffer">
    <div id="app">

      <div class="cart">
        <p>Cart({{ cart.length }})</p>
        <cart-content :items="cart"></cart-content>
      </div>

      <product :premium="premium" :cart="cart" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product>
      

      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
